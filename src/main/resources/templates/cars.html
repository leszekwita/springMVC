<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Micha≈Ç Radzik</h1>
<p>Lista cars</p>
<th:block th:each="car: ${cars}">
    <tr><td th:text="${car.getId()}"/></tr>
    <tr><td th:text="${car.getMark()}"/></tr>
    <tr><td th:text="${car.getModel()}"/></tr>
    <tr><td th:text="${car.getColor()}"/></tr><br>
</th:block>

<form action="#" th:action="@{/id}" th:method="get">
    <p>Id: <input type="text" name="id" id="id"></p>
    <p><input type="submit"></p>
</form>

<form action="#" th:action="@{/newCar}" th:method="post" th:object="${newCar}">
    <p>Mark: <input type="text" th:field="*{mark}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p>Color: <input type="text" th:field="*{color}"></p>
    <p><input type="submit" value="add new car"></p>
</form>
<form action="#" th:action="@{/removeCar}" th:method="post">
    <p>Id: <input type="text" name="id" id="id"></p>
    <p><input type="submit" value="Remove car"></p>
</form>

</body>
</html>
